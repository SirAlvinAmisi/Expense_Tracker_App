<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- App Header -->
    <header>
      <h1>Expense Tracker</h1>
      <p>Manage your expenses efficiently!</p>
    </header>

    <!-- Expense Form -->
    <section class="form-section">
      <h2>Add New Expense</h2>
      <form id="expense-form">
        <div class="form-group">
          <label for="expense-name">Expense Name:</label>
          <input type="text" id="expense-name" placeholder="e.g., Grocery" required>
        </div>
        <div class="form-group">
          <label for="expense-amount">Amount (KES):</label>
          <input type="number" id="expense-amount" placeholder="e.g., 1000" required>
        </div>
        <div class="form-group">
          <label for="expense-category">Category:</label>
          <select id="expense-category">
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Utilities">Utilities</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- Expense List and Features -->
    <section class="expense-section">
      <h2>My Expenses</h2>
      <div class="filters">
        <label for="filter-category">Filter by Category:</label>
        <select id="filter-category">
          <option value="All">All</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        
        <label for="sort-option">Sort by:</label>
        <select id="sort-option">
          <option value="date">Date</option>
          <option value="amount">Amount</option>
          <option value="category">Category</option>
        </select>
      </div>

      <!-- Expense List -->
      <ul id="expense-list">
        <!-- Dynamically populated expenses -->
      </ul>

      <!-- Total Section -->
      <div class="total-section">
        <h3>Total Expenses: <span id="total-expenses">0</span> KES</h3>
        <div class="conversion">
          <label for="currency">Convert to:</label>
          <select id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
          <button id="convert-button">Convert</button>
          <p>Converted Total: <span id="converted-amount">0</span></p>
        </div>
      </div>
    </section>
  </div>

  <!-- Link to JavaScript -->
  <script src="app.js"></script>
</body>
</html>
